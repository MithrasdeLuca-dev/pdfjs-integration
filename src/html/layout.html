<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf_viewer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/toolbar.css"> 
</head>
<body>
    <div id="toolbarContainer">
        <div class="toolbarSection">
            <button id="sidebarToggle" class="toolbarButton" title="Exibir/ocultar painel lateral" tabindex="11">
                <i class="fas fa-bars"></i>
            </button>
            <div id="findBox" class="toolbarButton" title="Procurar no documento" tabindex="12">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                <input id="search-text" class="search-text" type="text" placeholder="Faça sua pesquisa">
            </div>
        </div>
        
        <div class="toolbarSection">
            <button id="firstPage" class="toolbarButton" title="Primeira página" tabindex="13">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="previous" class="toolbarButton" title="Página anterior" tabindex="14">
                <i class="fas fa-angle-up"></i>
            </button>
            
            <div class="toolbarSection">
                <span><input type="number" id="pageNumber" class="toolbarField" title="Página" value="1" min="1" tabindex="15" autocomplete="off">
                <span id="numPages"></span></span>
            </div>
            
            <button id="next" class="toolbarButton" title="Próxima página" tabindex="16">
                <i class="fas fa-angle-down"></i>
            </button>
            <button id="lastPage" class="toolbarButton" title="Última página" tabindex="17">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
        
        <div class="toolbarSection">
            <button id="zoomOut" class="toolbarButton" title="Reduzir" tabindex="21">
                <i class="fas fa-minus"></i>
            </button>
            <select id="scaleSelect" title="Zoom" tabindex="23">
                <option id="pageAutoOption" value="auto" selected="selected">Zoom automático</option>
                <option id="pageActualOption" value="page-actual">Tamanho real</option>
                <option id="pageFitOption" value="page-fit">Ajustar à janela</option>
                <option id="pageWidthOption" value="page-width">Largura da página</option>
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1">100%</option>
                <option value="1.25">125%</option>
                <option value="1.5">150%</option>
                <option value="2">200%</option>
                <option value="3">300%</option>
                <option value="4">400%</option>
            </select>
            <button id="zoomIn" class="toolbarButton" title="Ampliar" tabindex="22">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="toolbarSection">
            <button id="rotateCcw" class="toolbarButton" title="Girar à esquerda" tabindex="31">
                <i class="fas fa-undo"></i>
            </button>
            <button id="rotateCw" class="toolbarButton" title="Girar à direita" tabindex="32">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div class="toolbarSection">
            <button id="download" class="toolbarButton" title="Salvar" tabindex="42">
                <i class="fas fa-download"></i>
            </button>
            <button id="print" class="toolbarButton" title="Imprimir" tabindex="41">
                <i class="fas fa-print"></i>
            </button>
            <button id="fullScreen" class="toolbarButton"  title="${labels.VisualizadorDeArquivoPDFDados.telaCheia.tooltiptext}" tabindex="50">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <div id="mainContainer">
        <div id="thumbnailContainer"></div>
        <div id="viewerContainer">
            <div id="viewer" class="pdfViewer"></div>
        </div>
    </div>

    <script type="module" src="../javascript/config.js"></script>
</body>
</html>
