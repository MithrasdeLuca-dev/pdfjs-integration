<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf_viewer.min.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/toolbar.css"> 
  </head>
<body>
    <div id="toolbarContainer">
        
        <div class="toolbarSection">
            <button id="sidebarToggle" class="toolbarButton"> sidebarToggle</button>
            <button id="firstPage" class="toolbarButton">First Page</button>
            <button id="previous" class="toolbarButton">Previous</button>
            <span>Page: <input type="number" id="page_num" min="1" value="1"> / <span id="page_count"></span></span>
            <button id="next" class="toolbarButton">Next</button>
            <button id="lastPage" class="toolbarButton">Last Page</button>
        </div>

        <div class="toolbarSection">
            <button id="zoomIn" class="toolbarButton">Zoom In</button>
            <button id="zoomOut" class="toolbarButton">Zoom Out</button>
        </div>
        
        <div class="toolbarSection">
            <button id="rotateCcw" class="toolbarButton">Rotate CCW</button>
            <button id="rotateCw" class="toolbarButton">Rotate CW</button>
        </div>

        <div class="toolbarSection">
            <button id="download" class="toolbarButton">Download</button>
            <button id="print" class="toolbarButton">Print</button>
        </div>
    
    
    </div>

    <div id="mainContainer">
        <div id="thumbnailContainer"></div>
        <div id="viewerContainer">
            <div id="viewer" class="pdfViewer"></div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
   </body>
</html>
